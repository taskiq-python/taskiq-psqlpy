name: Testing taskiq-psqlpy

on: pull_request

jobs:
  lint:
    strategy:
      matrix:
        cmd: [ "black", "ruff", "mypy" ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - id: setup-uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-suffix: "3.12"
          version: "latest"
          python-version: "3.12"
      - name: Install deps
        run: uv sync --all-extras
      - name: Run lint check
        run: uv run pre-commit run -a ${{ matrix.cmd }}
  pytest:
    strategy:
      matrix:
        py_version: [ "3.10", "3.11", "3.12", "3.13" ]
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v5
      - name: Set up PostgreSQL
        uses: ikalnytskyi/action-setup-postgres@v8
        with:
          username: postgres
          password: postgres
          database: taskiqpsqlpy
        id: postgres
      - name: Set up uv and enable cache
        id: setup-uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-suffix: "${{ matrix.py_version }}"
          version: "latest"
          python-version: "${{ matrix.py_version }}"
      - name: Install deps
        run: uv sync --all-extras
      - name: Run pytest
        run: uv run pytest -vv -n auto --cov="taskiq_psqlpy" .
      - name: Generate coverage report
        run: uv run coverage xml
      - name: Upload coverage reports to Codecov with GitHub Action
        uses: codecov/codecov-action@v5
        if: matrix.py_version == '3.10'
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
          verbose: true
